<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link resl="stylesheet" href="styles.css">
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #333;
            --hover-color: #111;
            --text-color: #666;
            --border-color: #ddd;
            --border-radius: 5px;
        }

        @media (max-width: 600px) {
            nav ul li {
                float: none;
            }

            nav ul li a {
                text-align: left;
                padding: 10px;
            }

            section {
                margin: 10px;
                padding: 10px;
            }

            form input[type="text"],
            form input[type="email"],
            form input[type="password"] {
                width: 100%;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        body {
            animation: fadeIn 1s ease-in-out;
        }

        nav {
            background-color: var(--secondary-color);
        }

        nav ul li a {
            color: white;
        }

        nav ul li a:hover {
            background-color: var(--hover-color);
        }

        nav ul li {
            display: inline;
            margin: 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
        }

        nav ul li a:hover {
            background-color: var(--hover-color);
        }

        section {
            margin: 20px;
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
        }

        h1 {
            color: var(--primary-color);
        }

        p {
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <section id="home">
        <h1>Welcome to the Home Page</h1>
        <p>This is the home page content.</p>
    </section>
</body>
</html>
